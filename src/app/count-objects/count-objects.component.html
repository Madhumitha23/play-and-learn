<!-- <p class="level">Level {{currentLevel}}</p> -->
<p class="header">Count the objects</p>
<form #userForm class="userForm">
    <!-- <p class="question">{{ num1 }} + {{ num2 }} = </p> -->
    <!-- <input autofocus class="userField" autocomplete="off" maxlength="9" name="answer"
        type="text" (keyup.enter)="checkAnswer()"> -->
        <div class="object-div" *ngFor="let item of objects">
            <img class="object-image" src='{{item.imageUrl}}'/>
        </div>
</form>
<div class="game-buttons">
    <ul class="game-choices">
        <li class="choices" *ngFor="let choice of choices;let i = index">
            <button class="btn-choice" (click)="checkAnswer($event)">  {{choice}}
            </button>
        </li>        
    </ul>
</div>
<div class="status">
    <p class="correct">You have answered {{correctAnswersCount}} out of 10 questions correctly</p>
    <div class="progress-box">
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box_inner" #progress [ngStyle]="{'transform':'scaleX('+correctAnswersCount/10+')'}">
        </div>
    </div>
</div>
<div class="overlay" [ngClass]="{'overlay-is-open':correctAnswersCount===10}">
    <div class="overlay-inner animated fadeIn duration075">
        <p class="answerStatus">Perfect!</p>
        <p class="message">You are awesome</p>
        <ul class="stars-rank">
            <li class="active "></li>
            <li class="active "></li>
            <li class="active "></li>
            <li class="active "></li>
            <li class="active "></li>
            
            </ul>
            <h2>Continue practicing.</h2>
            <div class="end-game-buttons">
                <a class="btn replay-nav" (click)="ResetGame()">Replay</a>        
               
                    <a routerLink="/gradekg" class="btn replay-nav">
                      Try another skill
                    </a>
                
            </div>
       
    </div>
</div>
